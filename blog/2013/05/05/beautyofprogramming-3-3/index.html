<section class="post">
<p>用动态规划来解，先求出字符串Ａ与字符串Ｂ的最长公共子序列lcs,然后用<code>max(len(A), len(B)) - len(lcs)</code> 得到一个长度l,也就是Ａ与Ｂ的距离，这样就可以求出相似度 <script type="math/tex"> \frac{1}{l + 1} </script>.</p>

<p><a href="http://www.cnblogs.com/yujunyong/articles/2004724.html">网上其他人的分析</a></p>
