<section class="post">
<h1 id="arm">ARM汇编</h1>

<h2 id="section">特殊用途的寄存器</h2>

<ul>
  <li>R0-R3  传递参数与返回值</li>
  <li>R7 帧指针，指向母函数与被调用子函数在栈中的交界</li>
  <li>R9 iOS3以前系统保留</li>
  <li>R12 内部过程调用寄存器，dynamic linker会用到</li>
  <li>R13 SP寄存器</li>
  <li>R14 LR寄存器，保存函数返回地址</li>
  <li>R15 PC寄存器</li>
</ul>
